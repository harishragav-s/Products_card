<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Product Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="product-grid">

            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/c/t/x/-original-imah6s6prqw3w883.jpeg?q=70" alt="Smartwatch">
                <h2>Smartwatch</h2>
                <p>Watch from ₹1,000</p>
                <div class="price">From ₹1,000</div>
                <button>Buy Now</button>
            </div>

            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/headphone/1/8/l/-original-imagqhswqgpwb2yu.jpeg?q=70" alt="Earbuds">
                <h2>Wireless Earbuds</h2>
                <p>Crystal-clear sound with deep bass</p>
                <div class="price">From ₹2,000</div>
                <button>Buy Now</button>
            </div>

            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/mobile/p/m/o/-original-imah5wxz4y4qfgdq.jpeg?q=70" alt="Smartphone">
                <h2>Smartphones</h2>
                <p>Performance meets style</p>
                <div class="price">From ₹20,000</div>
                <button>Buy Now</button>
            </div>

            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/computer/x/q/l/-original-imahcyacqqquv9g4.jpeg?q=70" alt="Laptop">
                <h2>Laptops</h2>
                <p>Powerful devices for productivity</p>
                <div class="price">From ₹50,000</div>
                <button>Buy Now</button>
            </div>

            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/312/312/xif0q/television/u/d/4/-original-imahbzrghzxhsh4h.jpeg?q=70" alt="Smart TV">
                <h2>Smart TVs</h2>
                <p>Stunning visuals, immersive experience</p>
                <div class="price">From ₹1,00,000</div>
                <button>Buy Now</button>
            </div>

        </div>
    </div>
</body>
</html>
